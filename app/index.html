<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'self' 'unsafe-inline';
        connect-src *
        ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>"BookMarker"</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Bookmarker</h1>
    <p>
        <button id="bt" class="alertbt">current directory</button>
    </p>

    <div class="erro-message"></div>

    <section class="add-new-link">
        <form class="new-link-form">
            <input type="url" class="new-link-url" placeholder="URL" required>
            <input type="submit" class="new-link-submit" placeholder="Submit" disabled>
        </form>
    </section>

    <section class="links"></section>

    <section class="controls">
        <button class="clear-storage">Clear Storage</button>
    </section>

    <script src="renderer.js"></script>
</body>

</html>
